<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function deepClone(o) {
            if (
                typeof o == 'string'
                ||
                typeof o == 'number'
                ||
                typeof o == 'boolean'
                ||
                typeof o == 'undefined'
            ) {
                return o
            } else if (Array.isArray(o)) {
                var _arr = []
                for (let i = 0; i < o.length; i++) {
                    _arr.push(deepClone(0[i]))
                }
                return _arr
            } else {
                var _o = {}
                for (var k in o) {
                    _o[k] = deepClone(o[k])
                }
                return _o
            }
        }    
        var arr1 = [1,2,,34,5,5,[223,33,3]]
        var arr2 = deepClone(arr1)
    </script>
</body>

</html>
