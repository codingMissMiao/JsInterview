    <script>
        /**

        // console.log(a);

        // function fn() {
        //     console.log(a);
        //     a = 12;
        // }
        // fn();
        // console.log(a);    //  a is not defined 
        // 题2 
        var foo = 1; 
        function bar(){
            // 私有作用域  
            // 私有型参赋值  
            // 变量提升  (不管条件是否成立，都要进行变量提升新浏览器中对与判断体中的函数只是提前声明)
            var foo // undefiend 
            if(!foo){
                var foo = 10;
            }
            console.log(foo);
        }
        bar();
        // 题目分析 
        /**
         * 全局下变量提升

        */
    </script>
